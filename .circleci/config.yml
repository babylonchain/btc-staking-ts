version: 2.1

orbs:
  node: circleci/node@5.2.0

jobs:
  build_and_test:
    machine:
      image: ubuntu-2204:2024.01.1
    steps:
      - checkout
      - node/install:
          node-version: '21.7'
      - run:
          name: Install requirements
          command: npm install
      - run:
          name: Run tests
          command: npm run tests

  publish:
    machine:
      image: ubuntu-2204:2024.01.1
      resource_class: large
    steps:
      - checkout
      - node/install:
          node-version: '21.7'
      - run:
          name: Authenticate with NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Install requirements
          command: npm install
      - run:
          name: Run tests
          command: npm run tests
      - run:
          name: Publish package
          command: npm publish

workflows:
  CI:
    jobs:
      - build_and_test
      - require_approval:
          type: approval
          filters:
            branches:
              only:
                - main
      - publish:
          requires:
            - build_and_test
            - require_approval
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - main